<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat Test</title>
</head>
<body>
  <h1>AI Chat Test</h1>

  <input id="question" type="text" placeholder="Enter your question" style="width:300px;">
  <button onclick="sendQuestion()">Send</button>

  <pre id="response" style="background:#eee; padding:10px; margin-top:20px;"></pre>

  <script>
    async function sendQuestion() {
      const question = document.getElementById('question').value;
      if (!question) return alert('Enter a question');

      const payload = {
        question,
        guestA: "Donald Trump",
        guestB: "Elon Musk",
        style: "argument",
        tone: "Funny",
        maxWords: 40
      };

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        // For testing, just show raw text from API
        const text = await res.text();
        document.getElementById('response').textContent = text;

      } catch (err) {
        document.getElementById('response').textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
