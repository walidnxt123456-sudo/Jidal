<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Director's Cut: AI Talk Show</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

  <header class="app-header">
    <h1>Director's Cut</h1>
    <p>Set the Stage: Choose your guests, define the tone, and ask the question.</p>
  </header>

  <main class="main-container">
    <form id="talk-show-form" onsubmit="event.preventDefault(); sendQuestion();">

      <section class="control-panel">
        <h2>üë• Cast & Tone</h2>
        <div class="input-group">
          <label for="guest_a">Guest A:</label>
          <input list="guest_a_list" id="guest_a" type="text" placeholder="e.g., Elon Musk">
          <datalist id="guest_a_list">
            <option value="Elon Musk">
            <option value="Donald Trump">
            <option value="Aristotle">
            <option value="Nelson Mandela">
            <option value="Julius Caesar">
          </datalist>
        </div>

        <div class="input-group">
          <label for="guest_b">Guest B:</label>
          <input list="guest_b_list" id="guest_b" type="text" placeholder="e.g., Aristotle">
          <datalist id="guest_b_list">
            <option value="Elon Musk">
            <option value="Donald Trump">
            <option value="Aristotle">
            <option value="Nelson Mandela">
            <option value="Julius Caesar">
          </datalist>
        </div>

        <div class="input-group">
          <label for="tone">Conversation Tone:</label>
          <select id="tone">
            <option value="Funny">Funny</option>
            <option value="Serious">Serious</option>
            <option value="Aggressive">Aggressive</option>
            <option value="Academic">Academic</option>
            <option value="Sarcastic">Sarcastic</option>
            <option value="Calm">Calm</option>
          </select>
        </div>
      </section>
      
      <section class="control-panel">
        <h2>‚ùì Main Event</h2>
        <div class="input-group">
          <label for="question">Topic / Opening Question:</label>
          <input id="question" type="text" placeholder="What should they debate?">
        </div>
      </section>

      <button type="submit" class="action-button">Start Discussion</button>

    </form>
  
    <div class="response-area">
      <h2>üé¨ Live Feed Response</h2>
      <pre id="response">Set your cast and topic above, then hit 'Start Discussion'!</pre>
      <button id="return-button" class="action-button secondary-button" onclick="returnBackstage()">Return Backstage / Interrupt Show</button>
    </div>
  </main>

  <footer class="app-footer">
    <p>2025 - All rights reserved.</p>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
